<script type="text/javascript">
		var app = new Vue({
		    el: '#app',
		    data:function(){
		        return {
		        	banner_index:0,
		        	is_toggle:false,
					is_show:false,
					
					wx_show:2,
					mainData: [],
					labelData: [],
					newsData:[],
					paginate: { 
					    count: 0, 
					    currentPage: 1, 
					    pagesize:6, 
					    is_page: true, 
					},
					searchItem:{ 
						thirdapp_id: 2,
						title:['in',['首页轮播','特色课程','校区介绍','优秀学员','我们的优势','视频展示','行业动态','友情链接','企业动态']]
					},

					特色课程:[],
					校区介绍:{},
					优秀学员:[],
					我们的优势:[],
					视频展示:[],
					友情链接:[],
					企业动态:{},
					行业动态:{},
					e_data:[],
					i_data:[]

		        }
		    },
		    created:function () {
		        var self = this;
				self.getMainData();
				// if(window.screen.width<760){
				// 	self.slidesPerView = 3
				// }
		    },
		    methods: {
		        
				getMainData: function(id){
				    var self = this;
				    var postData = {};
				    //postData.paginate = window.base.cloneForm(self.paginate);
				    postData.searchItem = window.base.cloneForm(self.searchItem);
					/*postData.getBefore ={
					 	caseData:{
							tableName:'Label',
							searchItem:{
							  parentid:['in',[146]]
							},
							middleKey:'menu_id',
							key:'id',
							condition:'in',
						},
					};*/

					postData.getAfter = {
						child: {
							tableName: 'Label',
							middleKey: 'id',
							key: 'parentid',
							searchItem: {
								status: 1,
							},
							condition: '='
						},
					};
				    var callback = function(res){
				        console.log('getMainData', res);
				        self.mainData.push.apply(self.mainData,res.info.data);
				        for (var i = 0; i < self.mainData.length; i++) {
				        	self[self.mainData[i].title] = self.mainData[i];
				        };
				        self.getNewsData()
				    };
					console.log('self.mainData',self.mainData)
				    window.base.labelGet(postData, callback);
				},
				
				getNewsData: function(id){
				    var self = this;
				    var postData = {};
				    postData.paginate = window.base.cloneForm(self.paginate);
				    postData.searchItem = {
				    	thirdapp_id:2,
				    	menu_id:['in',[self['企业动态'].id,self['行业动态'].id]]
				    };
				    

				    var callback = function(res) {
				        
				        self.newsData.push.apply(self.newsData,res.info.data)
						for (var i = 0; i < self.newsData.length; i++) {
							if(self.newsData[i].menu_id==self['企业动态'].id){
								self.e_data.push(self.newsData[i]);
							}else{
								self.i_data.push(self.newsData[i]);
							}
						};
						console.log('self.e_data',self.e_data)
				    };
				    window.base.articleList(postData, callback);
				},
		    }
		});
