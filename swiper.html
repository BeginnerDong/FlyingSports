<div id="swiper_app">
	<div class="about-faculylis w1200 pr" >

		<!-- <div style="width: 90%;margin: 0 auto;overflow: hidden;"> -->
			<div  class="swiper_box" >
				<template v-for="item in teacherData">

					<div class="swiper_box_item"   :class="{swiper_box_item_on:item.isMiddle}"  :style="'width:'+(1/viewNum*100)+'%;left:'+item.left+'%;opacity:'+item.opacity">
						
						<img class="swiper_box_item_img" :class="{on_img:item.isMiddle}" :src="item.mainImg[0]?item.mainImg[0].url:''">
						<div class="swiper_box_item_box" :class="{on:item.isMiddle}" >
							<h2 class="swiper_box_item_box_h2">{{item.title}} <em>长安校区学员</em></h2>
							<p class="swiper_box_item_box_p">{{item.description}}</p>
							<div class="center"><a :href="'./teachers.html?id='+item.id" class="swiper_box_item_box_a">了解更多</a></div>
						</div>
					</div>
				</template>
			</div>
		<!-- </div> -->
		
		<div class="arrowBtn iconfont fs30 white">
			<span class="pre btn fl" @click="pre">&#xe6bc;</span>
			<span class="next btn fr" @click="next">&#xe6ab;</span>
		</div>

	</div>
</div>


<script type="text/javascript">
	var swiper_app = new Vue({
	    el: '#swiper_app',
	    data:function(){
	        return {
	        	banner_index:0,
	        	is_toggle:false,
				is_show:false,
				bannerData:[],
				teacherData:[],
				searchItem:{
					thirdapp_id:window.base.thirdapp_id,
					title:''
				},
				herfIndex:{
					'/index.html':'首页轮播',
					'/ceeSport.html':'高考体育轮播',
					'/midteSport.html':'中考体育轮播',
					'/aboutAx.html':'关于翱翔轮播',
					'/canteraList.html':'青训轮播',
					'/sportsEvtsList.html':'体育赛事承办轮播',
					'/activityList.html':'活动中心轮播',
					'/contactUs.html':'联系我们轮播',
					'/excellentList.html':'优秀学员轮播',
				},
				leftX:0,
				viewNum:5,
				lock:false
	        }
	    },
	    created:function () {
	        var self = this;
	        
	        var currentUrl = window.base.GetUrlRelativePath();
		
			var reg = /\/([^\/]+)\.html/i;
			if(reg.exec(currentUrl)&&reg.exec(currentUrl)[0]){
				self.currentUrl = reg.exec(currentUrl)[0];
			}else{
				self.currentUrl = '/index.html';
			};
			self.searchItem.title = self.herfIndex[self.currentUrl];

			//window.base.bus.$emit('from_swiper',{});
    		window.base.bus.$on('to_swiper',(res)=>{	
	        	this.to_swiper(res);
		    });
			//self.getMainData()	
	    },
	    methods: {

	    	pre:function(){
	    		var self = this;
				if(self.lock){
		        	return;
		        }else{
		        	self.lock = true;
		        };
	    		for (var i = 0; i < self.teacherData.length; i++) {
	    			if(self.teacherData[i].left>-40){
	    				self.teacherData[i].opacity = 1;
	    				Vue.set(self.teacherData,i,self.teacherData[i])
	    			};		
	    		};
	    		
	    		for (var i = 0; i < self.teacherData.length; i++) {
	    			if(self.teacherData[i].left>-40){
	    				self.teacherData[i].opacity = 1;
						self.teacherData[i].left -= 20;
	    				Vue.set(self.teacherData,i,self.teacherData[i])
	    			};		
	    		};
	    		
	    		for (var i = 0; i < self.teacherData.length; i++) {
	    			if(self.teacherData[i].left==-40){
	    				self.teacherData[i].opacity = 0;
	    				Vue.set(self.teacherData,i,self.teacherData[i])
	    			};		
	    		};

	    		for (var i = 0; i < self.teacherData.length; i++) {
	    			if(self.teacherData[i].left==40){
	    				self.teacherData[i].isMiddle = true;
	    			}else{
	    				self.teacherData[i].isMiddle  = false;
	    			};
	    			if(self.teacherData[i].left==-40){
	    				self.teacherData[i].opacity = 0;
						self.teacherData[i].left = 100;	
	    			};	
	    			Vue.set(self.teacherData,i,self.teacherData[i])	
	    		};


	    		console.log('self.teacherData-pre',self.teacherData)
	    		setTimeout(function(){
	    			self.lock = false;
	    		},800)
    			
	    	},

	    	next:function(){
	    		var self = this;
	    		if(self.lock){
		        	return;
		        }else{
		        	self.lock = true;
		        };
	    		for (var i = 0; i < self.teacherData.length; i++) {
	    			if(self.teacherData[i].left<120){
	    				self.teacherData[i].opacity = 1;
	    				Vue.set(self.teacherData,i,self.teacherData[i])
	    			};		
	    		};
	    		
	    		for (var i = 0; i < self.teacherData.length; i++) {
	    			if(self.teacherData[i].left<120){
	    				self.teacherData[i].opacity = 1;
						self.teacherData[i].left += 20;
	    				Vue.set(self.teacherData,i,self.teacherData[i])
	    			};		
	    		};
	    		
	    		for (var i = 0; i < self.teacherData.length; i++) {
	    			if(self.teacherData[i].left==120){
	    				self.teacherData[i].opacity = 0;
	    				Vue.set(self.teacherData,i,self.teacherData[i])
	    			};		
	    		};

	    		for (var i = 0; i < self.teacherData.length; i++) {
	    			if(self.teacherData[i].left==40){
	    				self.teacherData[i].isMiddle = true;
	    			}else{
	    				self.teacherData[i].isMiddle  = false;
	    			};
	    			if(self.teacherData[i].left==120){
	    				self.teacherData[i].opacity = 0;
						self.teacherData[i].left = -20;	
	    			};
	    			Vue.set(self.teacherData,i,self.teacherData[i])		
	    		};
	    		setTimeout(function(){
	    			self.lock = false;
	    		},800)
	    	},

	    	to_swiper:function(res){
	    		var self = this;
	    		for (var i = 0; i < res.mainData.length; i++) {
	    			res.mainData[i].left = i*20;
	    			res.mainData[i].opacity = 1;
	    			if(i==2){
	    				res.mainData[i].isMiddle  = true;
	    			};
	    		};
	    		self.teacherData = res.mainData;
	    		console.log('self.teacherData',self.teacherData)
	    	},


	    	getMainData: function(id){
			    var self = this;
			    var postData = {};
			    postData.searchItem = window.base.cloneForm(self.searchItem);
				postData.getAfter = {
					child: {
						tableName: 'Label',
						middleKey: 'id',
						key: 'parentid',
						searchItem: {
							status: 1,
						},
						condition: '='
					},
				};
			    var callback = function(res){
			        if(res.info.data.length>0&&res.info.data[0]['child']){
						self.bannerData =res.info.data[0]['child'];
						console.log('self.bannerData',self.bannerData)
			        };    
			    };
			    window.base.labelGet(postData, callback);
			},
	        
	    	changeBanner: function(type) {
	    		var self = this;
	    		if(type=='+'){
	    			console.log(8852)
	    			self.banner_index += 1;
	    		}else if((type=='-')){
	    			self.banner_index -= 1;
	    		};
	    		console.log(self.banner_index);
	    		if(self.banner_index<0){
	    			self.banner_index = self.bannerData.length-1
	    		};
	    		if(self.banner_index==self.bannerData.length){
	    			self.banner_index = 0
	    		};	
	    		
	    	},
			
			intoPath:function(url,id){
			    var self = this;
			    var toUrl = url;
			    console.log(toUrl);
			    window.location.href= toUrl+'?id='+id;
			
			},

			
	    }
	});
</script>
